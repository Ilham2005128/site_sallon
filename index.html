<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ilham Élégance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 id="Élégance">Bienvenue chez Ilham Élégance & Esthétique</h1>
    <nav>
      <ul>
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">À Propos</a></li>
      </ul>
    </nav>
  </header>

  <div class="img">
    <img src="sallon.jpg" alt="Salon de beauté">
  </div>

  <main class="container">
    <h2>Ajouter un client</h2>
    <form id="formClient">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" placeholder="Entrez votre nom" required>

      <label for="tel">Téléphone :</label>
      <input type="tel" id="tel" placeholder="+212-00-00-00-00" required>

      <label for="besoin">Besoin :</label>
      <input type="text" id="besoin" placeholder="Votre besoin au salon" required>

      <label for="mail">Email :</label>
      <input type="email" id="mail" placeholder="Votre email" required>

      <button type="submit" id="ajouter">Ajouter</button>
    </form>
  </main>

  <section id="Liste">
    <h2>Liste des clients</h2>
    <ul id="listeClients"></ul>
  </section>

  <script src="crud.js"></script>
</body>
</html>
